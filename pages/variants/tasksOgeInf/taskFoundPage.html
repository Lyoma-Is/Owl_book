    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../../../css/index.css" />
    <link rel="stylesheet" href="../../../css/pageOge.css"/>

    <title>ОГЭ Информатика</title>

<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo"> <a href="../../../index.html"><img class="logo-img" src="../../../img/logo.png" alt="logo"></a></div>
                <section class="breadcrumb">
                    <ul class="breadcrumb-item">
                        <li><a href="../../../index.html">Главная</a></li>
                        <li><a href="../../../pages/pageOgeInf.html">Информатика ОГЭ</a></li>

                </section>
            </div>         
        </div>        
    </header>
    
    <main>
        <div class="container">
            <div class="search-box__inner">
                <div class="search-box">
                    <label for="taskNumber" class="label-text">Поиск по номеру:</label>
                    <div class="search-box-find">
                    <input id="taskNumber" placeholder="Введите номер задачи">
                    <button id="searchBtn" class="btn-primary">Показать задачу</button>
                    </div>
                </div>   
                <div class="show-box">
                    <label class="label-text">Поиск по типу:</label>
                    <select id="select-task"></select>
                </div> 
            </div>
            <hr class="hr-between">
            <div id="result" class="task-numbers__block"></div>
        </div>
    </main>

    <footer class="footer"><div class="container"><p class="footer-text"></p></div></footer>
    <script src="../../../js/something.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
