<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>ОГЭ Информатика</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo"> <a href="../../../index.html"><img class="logo-img" src="../../../img/logo.png" alt="logo"></a></div>
                <section class="breadcrumb">
                    <ul class="breadcrumb-item">
                        <li><a href="../../../index.html">Главная</a></li>
                        <li><a href="../../../pages/pageOgeInf.html">Информатика ОГЭ</a></li> 
                        <li class="last"><a href="../../../pages/variants/tasksOgeInf/taskTwoPage.html">Банк Заданий. Задание 2</a></li>  
                    </ul>
                </section>
            </div>         
        </div>        
    </header>
    
    <main>
        <div class="container">
           <!-- <table class="task-numbers__block" style="text-align: justify;"></table>  -->
           <div class="search-box__inner">
            <div class="search-box">
                <label for="taskNumber" class="label-text">Поиск по номеру:</label>
                <div class="search-box-find">
                <input id="taskNumber" placeholder="Введите номер задачи">
                <button id="searchBtn" class="btn-primary">Показать задачу</button>
                </div>
            </div>   
            <div class="show-box">
                <label class="label-text">Поиск по типу:</label>
                <select id="select-task">
                    <option value="">Выберите задание по типу</option>
                    <option value="taskOnePage.html">1. Оценка объема памяти для хранения данных.</option>
                    <option value="taskTwoPage.html">2. Кодирование и декодирование информации.</option>
                    <option value="taskThreePage.html">3. Истинные и ложные высказывания.</option>
                    <option value="taskFourPage.html">4. Анализ таблицы. Поиск кратчайшего пути.</option>
                    <option value="taskFivePage.html">5. Анализ простых алгоритмов. Исполнители.</option>
                    <option value="taskSixPage.html">6. Программа с условным оператором.</option>
                    <option value="taskSevenPage.html">7. Принципы адресации в сети Интернет.</option>
                    <option value="taskEightPage.html">8. Анализ поисковых запросов сервера.</option>
                    <option value="taskNinePage.html">9. Анализ информации на схеме дорог.</option>
                    <option value="taskTenPage.html">10. Запись чисел в различных системах счисления.</option>
                </select>
            </div> 
        </div>
        <hr class="hr-between">
           <div class="select-task">
                <div class="select-task__inner">
                    <label for="taskType">Выберите тип задачи</label>
                    <select  id="taskType">
                        <option value='0'>Показать все типы</option>
                        <option value='1'>Тип 1. расшифровка сообщений</option>
                        <option value='2'>Тип 2. кодовые цепочки</option>
                        <option value='3'>Тип 3. шифровки из цифр</option>
                    </select>
                </div>
                <div class="select-task__inner">
                    <label for="taskSort">Сортировка</label>
                    <select  id="taskSort">
                        <option value='1'>новые</option>
                        <option value='0'>по возрастанию</option>
                        <option value='1'>по убыванию</option>
                        <option value='2'>случайный порядок</option>
                        
                    </select>
                </div>
           </div>
           <hr class="hr-between">
           <div id="result" class="task-two-numbers__block task-numbers__block" style="text-align: justify;"></div>
           
        </div>
    </main>

    <!-- <footer> </footer> -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="module" src="../../../js/taskOutput.js"></script>
    <script type="module" src="../../../js/viewTask.js"></script>
</body>
</html>
